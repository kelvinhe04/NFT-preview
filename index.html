<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/png" href="NFT_Icon.png" />
    <link rel="stylesheet" href="nft-preview.css" />
    <title>NFT Preview</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__img">
          <img src="image-equilibrium.jpg" alt="" />
        </div>

        <div class="card__text">
          <h1 class="card__title">Equilibrium #3429</h1>
          <p class="card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__row">
            <div class="card__logo"><img src="icon-ethereum.svg" alt="" /></div>
            <div class="card__row2">
              <div class="card__col">
                <p class="card__description1">0.041 ETH</p>
              </div>
              <div class="card__col2">
                <div class="card__clock">
                  <img src="icon-clock.svg" alt="" />
                </div>
                <p class="card__description2">3 days left</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card__footer card__footer__row">
          <div class="card__profile">
            <img src="image-avatar.png" alt="" />
          </div>
          <p class="card__footer__description">
            <span style="color: hsl(215, 51%, 70%)"> Creation of</span> Jules
            Wyvern
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
